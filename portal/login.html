<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - LearnHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/design-system.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            background: linear-gradient(135deg, var(--color-primary-600), var(--color-primary-800));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .login-card {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--color-primary-500), var(--color-primary-700));
            color: white;
            padding: var(--space-8) var(--space-6);
            text-align: center;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            font-size: 2.5rem;
        }

        .login-body {
            padding: var(--space-8) var(--space-6);
        }

        .password-toggle {
            position: absolute;
            right: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-neutral-400);
            cursor: pointer;
            padding: var(--space-2);
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--color-neutral-600);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="bi bi-mortarboard-fill"></i>
            </div>
            <h1 class="h3 fw-bold mb-2">Student Portal</h1>
            <p class="mb-0 opacity-75">Enter your credentials to continue</p>
        </div>

        <div class="login-body">
            <form id="studentLoginForm" novalidate>
                <div class="form-group">
                    <label class="form-label required" for="userId">User ID</label>
                    <div class="position-relative">
                        <i class="bi bi-person form-input-icon" aria-hidden="true"></i>
                        <input type="text" class="form-input has-icon" id="userId" placeholder="e.g. STU-2024-XXXX"
                            required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="password">Password</label>
                    <div class="position-relative">
                        <i class="bi bi-lock form-input-icon" aria-hidden="true"></i>
                        <input type="password" class="form-input has-icon" id="password"
                            placeholder="Enter your password" required autocomplete="current-password"
                            style="padding-right: 3rem;">
                        <button type="button" class="password-toggle" id="togglePassword"
                            aria-label="Toggle password visibility">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="small text-primary text-decoration-none"
                        onclick="event.preventDefault(); (window.toast ? window.toast.info('Please contact your administrator for password reset.') : alert('Please contact your administrator for password reset.'));">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold mb-3">
                    <span class="btn-text">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </span>
                    <span class="btn-spinner d-none">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Logging in...
                    </span>
                </button>

                <div class="text-center">
                    <a href="../index.html" class="btn btn-link text-muted">
                        <i class="bi bi-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/ui-utils.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script>
        const form = document.getElementById('studentLoginForm');

        // Password toggle
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            const icon = togglePassword.querySelector('i');
            icon.className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;

            // Helper function to show message with fallback
            const showMessage = (message, type = 'error') => {
                if (window.toast) {
                    window.toast[type](message);
                } else {
                    alert(message);
                }
            };

            if (!userId || !password) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnSpinner = submitBtn.querySelector('.btn-spinner');

            // Show loading state
            submitBtn.disabled = true;
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');

            try {
                // Simple plain text password check
                const { data: user, error: userError } = await window.sb
                    .from('users')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('password', password)
                    .eq('role', 'student')
                    .single();

                // Hide loading state
                submitBtn.disabled = false;
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');

                if (userError || !user) {
                    showMessage('Invalid User ID or Password', 'error');
                } else {
                    // Store user data (without password)
                    const { password: _, ...userWithoutPassword } = user;
                    localStorage.setItem('studentUser', JSON.stringify(userWithoutPassword));

                    showMessage('Login successful! Redirecting to dashboard...', 'success');

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (err) {
                console.error('Login error:', err);
                submitBtn.disabled = false;
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
                showMessage('An error occurred. Please try again.', 'error');
            }
        });

        // Focus first input on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userId').focus();
        });
    </script>
</body>

</html>
